	<script type="text/javascript">

		$(function () {

			load();
			changeNumber();

			$("#input").on("keydown",function (event) {

				if(event.keyCode === 13){
					var local = getData();
					// console.log(local);
					local.push({ 
						title:$(this).val(),
						done:false
						});
					saveData(local);
					load();
					$(this).val("");
				}
				changeNumber();

			});

			function getData() {
				var data = localStorage.getItem("todolist");
				if(data !== null){
					return JSON.parse(data);
				}
				else{
					return [];
				}
				// body...
			};

			function saveData(data) {
				localStorage.setItem("todolist",JSON.stringify(data));
				// body...
			}

			function load() {
				$("ol").empty();
				$("ul").empty();
				var data = getData();
				// console.log(data);
				$.each(data,function (i,argument) {
					// console.log(argument);
					if(argument.done){
						$("ul").prepend("<li><input type='checkbox' checked='checked'><p>"+ argument.title +"</p><a href='#'' id="+i+">X</a></li>");
					}else{
						$("ol").prepend("<li><input type='checkbox'><p>"+ argument.title +"</p><a href='#'' id="+i+">X</a></li>");
					}
					
				})
				// body...
			}

			$("ol,ul").on("click","a",function (argument) {
				var data = getData();
				var index = $(this).attr("id");
				data.splice(index,1);
				saveData(data);
				load();
				changeNumber();
				// body...
			})

			$("ol,ul").on("click","input",function (argument) {
				// alert("11");
				var data = getData();
				var index = $(this).siblings("a").attr("id");
				data[index].done = $(this).prop("checked");
				// console.log(data);
				saveData(data);
				load();
				changeNumber();
				// body...
			})

			function changeNumber() {
				var doing = 0;
				var done = 0;
				var data = getData();
				$.each(data,function (i,argument) {
					if(argument.done){
						done++;
					}else{
						doing++;
					}
					// body...
				})
				$("#doing").text(doing);
				$("#done").text(done);
				// body...
			}







		});

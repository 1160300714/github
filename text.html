<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
		.left,.right{		
			float: left;	
			border: 1px red solid;
			width: 500px;
			height: 300px;

		}
		.top{
			margin:0 auto;
			background-color: #ccc;
			width: 500px;
		}
		.top input{
			width: 500px;
		}
		
	</style>

</head>
<body>

	<div class="top">
		<input type="text" name="">
	</div>
	<div class="left">
		<ul>
			<li>sadsadsadsad</li>
		</ul>
	</div>
	<div class="right">
		<ol>
			<li>sadsadsads</li>
		</ol>
	</div>

	<script type="text/javascript">
		
		$(function (argument) {

			function getText(argument) {
				var text = localStorage.getItem("list");
				if(text === null){
					return [];
				}
				else{
					text = JSON.parse(text);
					return text;
				}
				
				// body...
			}

			function saveText(argument) {
				localStorage.setItem("list",JSON.stringify(argument));
				// body...
			}

			$("input").on("keydown",function (argument) {
				if (argument.keyCode === 13) {
					var text = getText();
					text.push({
						title:$(this).val(),
						done:false
					});
					saveText(text);
					$(this).val("");
					// console.log(text);
					change();
				}
				// body...
			})

			function change(argument) {
				$(".left ul").empty();
				var text = localStorage.getItem("list");
				text = JSON.parse(text);
				// console.log(text);
				$.each(text,function (i,argument) {
					$(".left ul").prepend("<li>"+text[i].title+"</li>");
					// body...
				});
				
				// body...
			}




			// body...
		})


	</script>
	
</body>
</html>
